					<h3 class="heading">関数</h3>
					<article class="post">
						<h3>関数の連続</h3>
						<ul>■f(x)が連続
							<li>… 定義に属する各のxにおいて連続である</li>
						</ul>
						<ul>■f(x)がx=aにおいて連続
							<li>xの値をaにどんどん近づけるにつれ、f(x)の値がf(a)という値にどんどん近づいていく</li>
							<li>x→aのときf(x)→f(a)</li>
							<li>x→a+0のときもx→a-0のときもf(x)→f(a)となる</li>
							<li>h→0のときf(a+h)→f(a)</li>
							<li>h→+0のときもh→-0のときもf(a+h)→f(a)となる</li>
						</ul>


					</article>
