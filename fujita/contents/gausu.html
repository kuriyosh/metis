						<h3>ガウス記号[]</h3>
						<ul>■定義（実数xに対して[x]を次のように定める）
							<li>[x] = (xを越えない最大の整数)</li>
						</ul>
						<ul>■[x]の性質
							<li>・[x] は (xの整数部分) である</li>
							<li>・[x] は x-1 < k ≦ x を満たす整数である</li>
						</ul>
						<ul>■効果的な読み取り方
							<ul>・式[x]が扱いにくい場合
								<li>→ x-1<[x]≦x として[x]を簡単な式x-1とxではさむ</li>
							</ul>
							<ul>・数xが扱いにくい場合
								<li>→[x]≦x<[x]+1 としてxを整数[x]と[x]+1ではさむ</li>
							</ul>
						</ul>
