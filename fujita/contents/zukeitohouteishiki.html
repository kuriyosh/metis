					<article class="post">
						<h3>図形と式の読み取り</h3>
						<ul>■図形を式で表す方法
							<li>図形を「～を満たす点の全体（集合）」と捉え、集合の記法にしたがって<font color=#ff0000>{点 | 点が満たす条件}</font>と表す。</li>
							<li>座標平面の場合 → { (x,y) | x,yの関係式 }</li>
							<li>座標空間の場合 → { (x,y,z) | x,y,zの関係式 }</li>
							<li>位置ベクトルの場合 → { P(\( \vec{p}\)) | \( \vec{p}\)の 関係式 }</li>
							<li>幾何的に直接扱う場合 → { P | 点Pの満たす条件 }</li>
							<li>極座標の場合（数学III）→ { &lt;r,θ&gt; | r,θの関係式 }</li>

						</ul>
