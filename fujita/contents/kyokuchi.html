						<h3>極値</h3>
						<ul>■一般の関数での定義
							<li>極大値…その周辺での最大値</li>
							<li>極小値…その周辺での最小値</li>
							<li>（「その周辺」はどんなに狭くても構わないが、左右に正の幅をもっていること）</li>
						</ul>
						<ul>■微分可能な関数の場合
							<li>極大値…xの値を増加させていくとき、f'(x)の正負が前後で正→負と入れ替わる瞬間のf(x)の値</li>
							<li>極大値…xの値を増加させていくとき、f'(x)の正負が前後で負→正と入れ替わる瞬間のf(x)の値</li>
						</ul>
