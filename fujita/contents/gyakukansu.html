					<article class="post">
						<h3>逆関数</h3>
						<ul>
							<li>☆関数y=f(x)は「f：x→y」と書いて捉える。</li>
							<li>☆2変数s，tに対して2つの関数f，gが「f：s→t」「g：t→s」（すなわち「t=f(s)」「s=g(t)」）を満たすとき、gはfの逆関数である。</li>
							<li>☆上の場合，g=f-1と書く。「t=f(s)」「s=f-1(t)」</li>
						</ul>
