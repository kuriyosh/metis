						<h3>複素数の読み取り</h3>
						<ul>■「z」のまま捉える
							<li>・共役複素数を活かす</li>
							<li>・実数条件，純虚数条件，実部，虚部</li>
						</ul>
						<ul>■「極形式」で捉える。
							<li>・かけ算、割り算に強い。</li>
							<li>・積の意味→作用（回転＆拡大）</li>
							<li>・商の意味→状態（3点の位置関係）</li>
						</ul>
						<ul>■「z=x+iy」と表し、「実数x，y」の情報として捉える。
							<li>・平面ベクトルのように扱える。</li>
							<li>・xy平面の知識が使える。</li>
							<li>・意味が分からなくてもある程度なら計算で押し切れる。</li>
						</ul>
