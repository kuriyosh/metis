						<ul>■「長さ」（円の半径r、中心と直線の距離d、等）で読み取る
							<li>・円と直線が２点で交わる… d&gl;r</li>
							<li>・円と直線が接する… d=r</li>
							<li>・円と直線が離れている… d&gt;r</li>
						</ul>
						<ul>■直線の円の共有点の個数で読み取る
							<li>・円と直線が２点で交わる… 共有点は2個</li>
							<li>・円と直線が接する… 共有点は1個</li>
							<li>・円と直線が離れている… 共有点は0個</li>
