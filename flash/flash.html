	<body>
		<div id="wrapper">
			<section id="main" style="width:1000px">
				<section id="post-250" class="content">
					<h3 class="heading">フラッシュ</h3>
					<article class="post">
						<h3>テスト版</h3>
						<img src="pdf 1.jpeg" name="pdf" width=400px>
					</article>
				</section>
			</section>
		</div>
	</body>
	
	<script type="text/javascript">
	 directory = "../flash/test/"
	 file_name = "pdf"
	 file_num = 18
	 img = []
	 for(var i=1;i<=file_num;i++){
		 img.push(directory+file_name+" "+String(i)+".jpeg")
	 }
	 
	 console.log(img)
	 count = -1; //*2
	 imgTimer();

	 function imgTimer() {
		 //画像番号
		 count++; //*3
		 //画像の枚数確認
		 if (count == img.length) count = 0; //*4
		 //画像出力
		 document.pdf.src = img[count]; //*5
		 //次のタイマー呼びだし
		 setTimeout("imgTimer()",1000); //*6
	 }
	</script>
