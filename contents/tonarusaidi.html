						<h3>周期</h3>
						<ul>関数f(x)の周期がTであるとは
							<li>「すべての実数xに対してf(x+T)=f(x)が成り立つ」</li>
							<li>「等式f(x+T)=f(x)がxの恒等式である」</li>
						</ul>
						<ul>数列{\(a_n\)}の周期がTであるとは
							<li>「すべての自然数nに対して\(a_n+T=a_n\)が成り立つ」</li>
						</ul>
